<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <div class="container">
    <div class="container-left">
      <h2> Chating App</h2>
      <div id="message-list" class="user-list"></div>
    </div>

    <div class="container-right hidden">
      <div>
        <h3 id="name"></h3>
        <ul id="messages"></ul>
        <!-- button for sharing image -->
        <button id="uploadImgBtn" type="button">Send Image</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />

        <!-- button to share file -->
        <button id="uploadFileBtn" type="button">Send File</button>
        <input type="file" name="file" id="fileInput" style="display: none;">

        <form id="form" action="">
          <input id="input" autocomplete="off" placeholder="Type your message..." />
          <button style="width: 80px;">Send</button>
        </form>
      </div>
    </div>
  </div>

  <div id="imageModal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Enlarged preview">
  </div>



  <!-- <select id="receiverSelect"></select> -->

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./js/chat.js"></script>
</body>

</html>
